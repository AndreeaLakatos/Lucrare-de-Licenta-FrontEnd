<div fxLayout="row" fxLayoutAlign="left left" *ngIf="accountService.isNgo">
    <div fxLayout="column">
      <button (click)="back()" mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
  </div>
  
  <div
    fxLayout="row wrap"
    fxLayout.xs="column wrap"
    fxLayoutAlign="center center"
  >
    <div class="margins" *ngFor="let request of fosteringRequests">
      <app-fostering-request-list-model
        (update)="getFosteringAnnouncementRequests()"
        [fosteringRequestListModel]="request"
      ></app-fostering-request-list-model>
    </div>
  </div>
