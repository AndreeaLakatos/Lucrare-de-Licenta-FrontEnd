<div *ngIf="accountService.isUserLoggedIn()">
  <mat-action-list class="vertical-menu">
    <button mat-list-item (click)="showAccountSubmenu = !showAccountSubmenu">
      <mat-icon>account_circle</mat-icon>
      <span class="margins">{{ "myAccount" | translate }}</span>
    </button>
    <div *ngIf="showAccountSubmenu" class="submenu">
      <button mat-list-item>
        <mat-icon>account_circle</mat-icon>
        <span class="margins">{{ "accountDetails" | translate }}</span>
      </button>
      <button *ngIf="accountService.isBasicUser" mat-list-item>
        <mat-icon>favorite</mat-icon>
        <span class="margins">{{ "userPreferences" | translate }}</span>
      </button>
      <button *ngIf="accountService.isNgo" mat-list-item>
        <mat-icon>group_work</mat-icon>
        <span class="margins">{{ "ngoDetails" | translate }}</span>
      </button>
    </div>
    <button mat-list-item>
      <mat-icon>email</mat-icon>
      <span class="margins">{{ "messages" | translate }}</span>
    </button>
    <button mat-list-item>
      <mat-icon>notifications</mat-icon>
      <span class="margins">{{ "notifications" | translate }}</span>
    </button>
    <button mat-list-item>
      <mat-icon>pets</mat-icon>
      <span class="margins">{{ "animals" | translate }}</span>
    </button>
    <button mat-list-item>
      <mat-icon>announcement</mat-icon>
      <span class="margins">{{ "myAdoptionAnnounces" | translate }}</span>
    </button>
    <button mat-list-item>
      <mat-icon>watch_later</mat-icon>
      <span class="margins">{{ "myFosteringAnnounces" | translate }}</span>
    </button>
    <button mat-list-item>
      <mat-icon>list_alt</mat-icon>
      <span class="margins">{{ "myApplications" | translate }}</span>
    </button>
    <button mat-list-item>
      <mat-icon>exit_to_app</mat-icon>
      <span class="margins">{{ "logout" | translate }}</span>
    </button>
  </mat-action-list>
</div>
