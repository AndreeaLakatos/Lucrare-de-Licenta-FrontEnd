<div
  *ngIf="
    !(
      (accountService.currentUser$ | async) === undefined ||
      (accountService.currentUser$ | async) === null
    )
  "
>
  <mat-toolbar class="app-header">
        <span color="black">Animal Adoption</span>
        <span class="spacer"></span>
        <div class="div-user" *ngIf="accountService.currentUser$ | async as user">
            <mat-icon class="margins" color="black">account_circle</mat-icon> 
            <div class="margins">{{ user.username }}</div>
            <button class="margins" type="submit" i18n="@@logout" (click)="logout()">Logout</button>
        </div>
  </mat-toolbar>
</div>
